}).addTo(map);
    
	   
    
  	   
	   
	   
 
     function popup(feature, layer) {
                    if (feature.properties && feature.properties.NOMBRE) {
                        layer.bindPopup(feature.properties.NOMBRE);
                    }
                }
				
	 function popup2(feature, layer) {
                    if (feature.properties && feature.properties.TIPO) {
                        layer.bindPopup(feature.properties.TIPO);
                    }
                }
	  function popup3(feature, layer) {
                    if (feature.properties && feature.properties.Nombre) {
                        layer.bindPopup(feature.properties.Nombre);
                    }
                } 
	   function popup4(feature, layer) {
                    if (feature.properties && feature.properties.Materiales) {
                        layer.bindPopup(feature.properties.Materiales);
                    }
                }

                    'weight': 1,

	var socotoro = L.geoJson(socotoro, {

              }).addTo(map);	
			  
		  

		  
   
    var Elevaciones = L.geoJSON(Elevaciones, {
